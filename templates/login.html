{% extends "base.html" %}

{% block title %}Login - SecurePass{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
                    <h2 class="mt-3 mb-1">Welcome Back</h2>
                    <p class="text-muted">Sign in to access your secure vault</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Enter your username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <p class="text-center mb-0">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" class="text-decoration-none" 
                       style="color: var(--primary-color);">Register here</a>
                </p>

                <div class="alert alert-info mt-4" role="alert">
                    <i class="bi bi-info-circle"></i> <strong>Demo Account:</strong><br>
                    Username: <code>admin</code> | Password: <code>Admin@123</code>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
